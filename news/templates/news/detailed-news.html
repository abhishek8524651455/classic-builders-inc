>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Classic Builders Inc. provides news and analysis for general contracting projects. We cover news, focusing on topics of home construction, bathroom renovationâ€¦"
    />
    <meta name="keywords" content="News" />
    <title>Read Our Latest News & Insights | Classic Builders Inc</title>

      href="{% static 'images/fav-2.png' %}"
      rel="shortcut icon"

    />
    <link rel="stylesheet" href="{% static 'css/webflow.css' %}" />

  <body>
    <!-- Navbar Section Starts Here -->

    <section>

      <section class="container-one m-auto mb-10 px-4 lg:px-0">

        <div class="flex flex-col gap-6">
          {{ news.description|safe }}
        </div>
      </section>
      <!-- Blog Title Section Ends Here -->
