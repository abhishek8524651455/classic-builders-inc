{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Classic Builders INC</title>
    <link rel="stylesheet" href="{% static "css/admin-styling/tw.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/style.css" %}">
    <link rel="shortcut icon" href="https://showcaseonline.store/classic-builders-inc/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#272f40]">
    <main class="flex flex-col-reverse lg:flex-row max-w-maincontent m-auto bg-white">
        {% include "builders_admin/navbar.html" %}
            <aside class="p-6 mb-24 relative w-full">
                <section class="mt-14 border border-gray-300 p-2 rounded-md">
                    <div class="sm:mb-8 flex items-center justify-between">
                        <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">Why Us</h1>
                    </div>
        
                    <form action="{% url "builders_admin:why_us" %}" method="post" enctype="multipart/form-data" class="flex flex-col-reverse justify-between items-center lg:flex-row lg:gap-8 xxl:justify-evenly">
                        {% csrf_token %}
                        <div class="w-full">
                            <div class="flex flex-col gap-2 items-center justify-around my-2 min-w-16">
                                <input type="text" class="bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md  sm:py-3" placeholder="Heading" value="{{ why_us.heading }}" name="heading" title="Heading">
                                <input type="text" class="bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Sub Heading" value="{{ why_us.sub_heading }}" name="sub-heading" title="Sub Heading">
                                <textarea class="bg-blue-50 w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3-50" placeholder="Why Us Description" name="description" title="Description">{{ why_us.description }}</textarea>
                            </div>
                            
                            <div class="mt-8">
                                <div class="flex flex-col gap-2 items-start justify-around">
                                    <h1 class="text-[1.2rem] sm:font-normal sm:text-2xl text-nowrap">Core Aspirations</h1>
                                </div>
                
                                <div class="mt-10 flex gap-2 flex-wrap justify-start items-center">
                                    <!-- Max row size set to 3 items per view | If total items are 3 then add 'xxl:max-w-[32.9%]' in eash item container -->
                                    
                                    <!-- Item Starts Here -->
                                    <div class="border border-gray-300 rounded-sm px-2 py-1 w-full midsm:flex midsm:flex-col midsm:flex-shrink mid:smflex-grow midsm:max-w-[49%] xxl:w-[100%]">
                                        <div class="flex flex-col gap-2 items-center  justify-around my-2">
                                            <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Heading" value="{{ why_us.mission_heading }}" name="mission-heading" title="Heading">
                                            <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3-50" placeholder="Description" name="mission-text" title="Description">{{ why_us.mission_text }}</textarea>
                                        </div>
                                    </div>
                                    <!-- Item Ends Here -->
                                    <!-- Item Starts Here -->
                                    <div class="border border-gray-300 rounded-sm px-2 py-1 w-full midsm:flex midsm:flex-col midsm:flex-shrink mid:smflex-grow midsm:max-w-[49%] xxl:w-[100%]">
                                        <div class="flex flex-col gap-2 items-center  justify-around my-2">
                                            <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Heading" value="{{ why_us.vision_heading }}" name="vision-heading" title="Heading">
                                            <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3-50" placeholder="Description" name="vision-text" title="Description">{{ why_us.vision_text }}</textarea>
                                        </div>
                                    </div>
                                    <!-- Item Ends Here -->
                                </div>
                            </div>
                            <div class="mt-2 2xl:mr-3">
                                <button type="submit" name="action" value="update" class="bg-blue-500 px-2 py-2 text-center rounded-md w-full text-base outline-none text-white transition ease-in delay-100 focus:bg-green-500" title="Update and Save">Save</button>
                            </div>
                        </div>
        
                        <div class="mt-8 lg:mt-0 relative item">
                            <div class="image-container">
                                <img title="Replace Why Us Image" class="display-image cursor-pointer w-[100vw] lg:w-full rounded-sm select-none hover:contrast-[1.15] transition ease-in delay-100" src="{{ why_us.image.url }}" alt="{{ why_us.alt_image }}" draggable="false">
                                <input type="file" accept="image/*" class="hidden" name="image">
                            </div>
                            <div class="absolute bottom-8 left-4 w-4/5">
                                <textarea class="bg-blue-50 w-full min-h-16 max-h-16 text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3-50" name="image-text" placeholder="Text on Image" title="Text on Image">{{ why_us.image_text }}</textarea>
                            </div>
                        </div>
                    </form>
                </section>
            </aside>
    </main>

    <script src="{% static "js/admin-scripts/nav-sub-menu.js" %}"></script>
    <script type="module" src="{% static "js/admin-scripts/item-management.mjs" %}"></script>
</body>
</html>
