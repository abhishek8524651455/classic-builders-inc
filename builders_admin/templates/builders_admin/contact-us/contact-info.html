{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Classic Builders INC</title>
    <link rel="stylesheet" href="{% static "/css/admin-styling/tw.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/style.css" %}">
    <link rel="shortcut icon" href="https://showcaseonline.store/classic-builders-inc/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#272f40]">
    <main class="flex flex-col-reverse lg:flex-row max-w-maincontent m-auto bg-white">
        {% include "builders_admin/navbar.html" %}
        <aside class="p-6">
            <section class="mt-14">
                <form action="{% url "builders_admin:contact_info" %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="sm:mb-8 flex items-center justify-between">
                        <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">Contact Information</h1>
                    </div>
                    <div class="mt-8 flex flex-col-reverse lg:flex-row gap-2 items-center justify-around item">
                        <div class="my-2 w-full">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Company Name" value="{{ contact_info.company_name }}" name="company_name">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Phone Number" value="{{ contact_info.phone_number }}" name="phone_number">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Email" value="{{ contact_info.email }}" name="email">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Address" value="{{ contact_info.address }}" name="address">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Facebook Link" value="{{ contact_info.facebook_link }}" name="facebook_link">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Twitter Link" value="{{ contact_info.twitter_link }}" name="twitter_link">
                            <input type="text" class="mt-2 bg-blue-50 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="Linkedin Link" value="{{ contact_info.linkedin_link }}" name="linkedin_link">
                        
                            <div class="mt-4">
                                <button type="submit" name="action" value="update" class="bg-blue-500 px-2 py-2 text-center rounded-md w-full text-base outline-none text-white transition ease-in delay-100 focus:bg-green-500" title="Update and Save">Save</button>
                            </div>
                        </div>
                        <div class="w-full flex justify-center image-container">
                            <img class="display-image select-none cursor-pointer hover:contrast-[1.15] transition ease-in delay-100" src="{{ contact_info.contact_page_image.url }}" alt="{{ contact_info.alt_contact_page_image }}" draggable="false">
                            <input type="file" accept="image/*" class="hidden" name="contact_page_image">
                        </div>
                    </div>
                </form>
            </section>
        </aside>
    </main>
    <script src="{% static "js/admin-scripts/nav-sub-menu.js" %}"></script>
    <script type="module" src="{% static "js/admin-scripts/item-management.mjs" %}"></script>
</body>
</html>
