{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Classic Builders INC</title>
    <link rel="stylesheet" href="{% static "/css/admin-styling/tw.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/style.css" %}">
    <link rel="shortcut icon" href="https://showcaseonline.store/classic-builders-inc/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#272f40]">
    <main class="flex flex-col-reverse lg:flex-row max-w-maincontent m-auto bg-white">
        {% include "builders_admin/navbar.html" %}
        <aside class="p-6">
            <section>
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">About Banner</h1>
                </div>

                <div class="mt-10 w-full">
                    <div class="w-full">
                        <img class="select-none cursor-not-allowed hover:contrast-[1.15] transition ease-in delay-100" src="{{ banner.image.url }}" alt="{{ banner.alt_image }}" draggable="false">
                    </div>
                    <div class="flex flex-row gap-2 items-center justify-around my-2 w-full">
                        <input type="text" class="cursor-not-allowed bg-gray-300 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="{{ banner.heading }}" value="{{ banner.heading }}" name="heading" disabled="true">
                    </div>
                </div>
            </section>

            <section class="mt-14">
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">About Us</h1>
                </div>

                <div class="flex flex-col gap-4 lg:flex-row lg:items-center lg:justify-center">
                    <div class="relative midsm:flex midsm:justify-center midsm:items-center">
                        <img class="select-none cursor-pointer hover:contrast-[1.15] transition ease-in delay-100" src="https://showcaseonline.store/classic-builders-inc/649a95c241c0447e7e6ce0d5/about_with-Drop.png" alt="Banner-1" draggable="false">
                        <input type="file" accept="image/*" class="hidden">
                    </div>

                    <div class="min-w-[50%] h-full">
                        <p class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3-50">hh</p>
                    </div>
                </div>
            </section>

            <section class="mt-14 mb-14">
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">Mission & Vision</h1>
                </div>

                <div class="flex flex-col items-center gap-2 sm:flex-row">
                    <div class="flex flex-col gap-2 items-center justify-around my-2 w-full">
                        <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Mission">
                        <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3-50" placeholder="Mission Description" name="message-box"></textarea>
                    </div>
    
                    <div class="flex flex-col gap-2 items-center justify-around my-2 w-full">
                        <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Vision">
                        <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3-50" placeholder="Vision Description" name="message-box"></textarea>
                    </div>
                </div>
            </section>
        </aside>
    </main>

    <script src="{% static "js/admin-scripts/nav-sub-menu.js" %}"></script>
</body>
</html>
