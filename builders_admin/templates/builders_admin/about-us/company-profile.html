{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Classic Builders INC</title>
    <link rel="stylesheet" href="{% static "/css/admin-styling/tw.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/style.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/tinymce-resets.css" %}">
    <link rel="shortcut icon" href="https://showcaseonline.store/classic-builders-inc/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{% static "js/tinymce/js/tinymce/tinymce.min.js" %}"></script>
</head>
<body class="bg-[#272f40]">
    <main class="flex flex-col-reverse lg:flex-row max-w-maincontent m-auto bg-white">
        {% include "builders_admin/navbar.html" %}
        <aside class="p-6 w-full overflow-hidden">
            <section class="mt-14">
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">About Us</h1>
                </div>

                <form action="{% url "builders_admin:company_profile" %}" method="post" enctype="multipart/form-data" class="item flex flex-col gap-4 lg:flex-row lg:justify-start lg:items-center relative">
                  {% csrf_token %}
                  <div class="relative midsm:flex midsm:justify-center midsm:items-center image-container">
                      <img class="display-image border select-none cursor-pointer hover:contrast-[1.15] transition ease-in delay-100 lg:min-w-36" src="{{ company_profile.image.url }}" alt="{{ company_profile.alt_image}}" draggable="false">
                      <input type="file" accept="image/*" class="hidden" name="image">
                  </div>
  
                  <div class="flex flex-col justify-between gap-5 m-auto w-full midssm:w-5/6 lg:w-1/2">
                      <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Heading" value="{{ company_profile.heading }}" title="Heading" name="heading">
                      <input type="text" class="mt-2 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md bg-blue-50 sm:py-3" placeholder="Sub Heading" value="{{ company_profile.sub_heading }}" title="Sub Heading" name="sub_heading">
                      <div>
                        <textarea id="about-us-editor" name="description">
                          {{ company_profile.description|safe }}
                        </textarea>
                      </div>
                      <div>
                        <button type="submit" name="action" value="update" class="bg-blue-500 px-2 py-2 text-center rounded-md w-full text-base outline-none text-white transition ease-in delay-100 focus:bg-green-500" title="Update and Save">Save</button>
                      </div>
                  </div>
                </form>
            </section>
        </aside>
    </main>
    <script src="{% static "js/admin-scripts/nav-sub-menu.js" %}"></script>
    <script type="module" src="{% static "js/admin-scripts/item-management.mjs" %}"></script>
    <script src="{% static "js/admin-scripts/tinymce-settings.js" %}"></script>
</body>
</html>
