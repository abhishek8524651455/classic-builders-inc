{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Classic Builders INC</title>
    <link rel="stylesheet" href="{% static "/css/admin-styling/tw.css" %}">
    <link rel="stylesheet" href="{% static "css/admin-styling/style.css" %}">
    <link rel="shortcut icon" href="https://showcaseonline.store/classic-builders-inc/logo-2.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[#272f40]">
    <main class="flex flex-col-reverse lg:flex-row max-w-maincontent m-auto bg-white">
        {% include "builders_admin/navbar.html" %}
        <aside class="p-6">
            <section>
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">Services Banner</h1>
                </div>
                <div class="mt-10 w-full">
                    <div class="w-full">
                        <img class="select-none cursor-not-allowed hover:contrast-[1.15] transition ease-in delay-100" src="{{ banner.image.url }}" alt="{{ banner.alt_image }}" draggable="false">
                    </div>
                    <div class="flex flex-row gap-2 items-center justify-around my-2 w-full">
                        <input type="text" class="cursor-not-allowed bg-gray-300 w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md sm:py-3" placeholder="{{ banner.heading }}" value="{{ banner.heading }}" name="heading" disabled="true">
                    </div>
                </div>
            </section>

            <section class="mt-14">
                <div class="sm:mb-8 flex items-center justify-between">
                    <h1 class="font-semibold text-[1.4rem] sm:font-normal sm:text-3xl text-nowrap">All Services</h1>
                </div>

                <div class="flex flex-col gap-2 items-center  justify-around my-2">
                    <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md cursor-not-allowed bg-gray-300 sm:py-3" placeholder="Heading" value="{{ post_banner_content.heading }}" disabled="true">
                    <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md cursor-not-allowed bg-gray-300 sm:py-3-50" placeholder="Services Description" name="message-box" disabled="true">{{ post_banner_content.description }}</textarea>
                </div>

                <div class="mt-10 flex gap-2 flex-wrap justify-start items-center">
                    <!-- Max row size set to 3 items per view | If total items are 3 then add 'xxl:max-w-[32.9%]' in eash item container -->
                    {% for service in services %}
                    {% if service %}
                    <!-- Item Starts Here -->
                    <div class="border border-gray-300 rounded-sm px-2 py-3 max-w-[509px] midsm:flex midsm:flex-col midsm:flex-shrink mid:smflex-grow midsm:max-w-[49%] xxxl:max-w-[32.7%]">
                        <div class="relative">
                            <img class="select-none cursor-pointer hover:contrast-[1.15] transition ease-in delay-100" src="{{ service.thumbnail.url }}" alt="{{ service.alt_thumbnail }}" draggable="false">
                        </div>
                        <div class="flex flex-col gap-2 items-center justify-around my-2">
                            <input type="text" class="w-full text-sm font-normal px-2 py-2 border-none outline-none rounded-md cursor-not-allowed bg-gray-300 sm:py-3" placeholder="Heading" value="{{ service.short_heading }}" disabled="true">
                            <textarea class="w-full min-h-24 max-h-24 text-sm font-normal px-2 py-2 border-none outline-none rounded-md cursor-not-allowed bg-gray-300 sm:py-3-50" placeholder="Short Description" name="message-box" disabled="true">{{ service.short_description }}</textarea>
                            <input type="text" class="cursor-not-allowed bg-gray-300 px-2 py-2 text-center rounded-md w-full text-base outline-none placeholder:text-black placeholder:text-center text-black transition ease-in delay-100 focus:bg-blue-50" placeholder="Know More" value="{{ service.info_button_text }}" disabled="true">
                        </div>
                    </div>
                    <!-- Item Ends Here -->
                    {% endif %}
                    {% endfor %}
                </div>
            </section>
        </aside>
    </main>
    <script src="{% static "js/admin-scripts/nav-sub-menu.js" %}"></script>
</body>
</html>
